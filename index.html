	<link rel="stylesheet" href="../ui_transformer/transformer.css">
	
	<script src="../ui_transformer/Transformer.js"></script>
	<script>
		let tf01 = null;
		window.addEventListener('load',(event)=>{
			tf01  = new Transformer();
			tf01.debug = true;

			tf01.minScale = 0.2; // 20%
			tf01.maxScale = 3; // 300% 
			tf01.minRotate = -180; 
			tf01.maxRotate = 180;

			tf01.init(document.querySelector('#tf01'));
			tf01.initAutoSet();
			// tf01.target = document.querySelector('#tfTarget');
			
			// 추가 메소드
			tf01.textAnchor = function(event){
			this.stopevent(event);
			let textAnchor = event.target.dataset.textAnchor;
			this.target.setAttribute('text-anchor',textAnchor)
			this.syncGuide();
		}			
		})

	</script>

	<div class="container">
		<h1>editor svg</h1>
		<div id="svgbox" class="svg-wrap">
			<div class="imgbox">
				<img id="img-logo" class="data-from-img" src="assets/imgs/logo.gif">
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="300" fill="gray" x="0" y="0" viewBox="0 0 300 300" class="tf-target-area" style="border:0px solid #000; box-sizing:content-box">
				<style>
					.tf-target{
						--translate-x:0px;
						--translate-y:0px;
						--scale-x:1;
						--scale-y:1;
						--rotate:0;
						--rotate-y:0;
						--border:2px dashed #abc;
						transform-box: fill-box;
						transform-origin: center;
						transform: translate(var(--translate-x,0) , var(--translate-y,0)) scale(var(--scale-x,0),var(--scale-y,0)) rotateY(var(--rotate-y,0)) rotate(var(--rotate,0))   ;
						font-size: 14px;
					  }
					text{
						font-size: 40px;
						stroke: #000;
						fill: #ddd;
					}
				</style>
				<defs>
					<g id="g-01">
						<image x="0" y="0" width="190" height="70"  xlink:href="" data-from="#img-logo" >
						</image>
						<text x="95" y="0" dy="1em" text-anchor="middle" alignment-baseline="center">use+ID 사용</text>
					</g>
				</defs>
				<rect  x="0" y="0" width="100%" height="100%" fill="#fff" ><![CDATA[ background ]]></rect>
